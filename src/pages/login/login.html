<ion-header>
  <ion-navbar>
    <ion-title>Iniciar sesión</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>
  <ion-row>
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="assets/logo.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Teléfono" name="phoneNumber" [(ngModel)]="registerCredentials.phoneNumber" required>
                <ion-icon name="call"></ion-icon>
              </ion-input>
              <ion-icon name="call" item-left></ion-icon>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
              <ion-icon name="lock" item-left></ion-icon>
            </ion-item>

            <ion-item>
              <ion-label>Recuérdame</ion-label>
              <ion-checkbox checked="true" color="dark" left></ion-checkbox>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Iniciar</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
<ion-footer>

  <ion-toolbar>
    <button ion-button full color="#f442b9" icon-left>
      <ion-icon ios="ios-call" md="md-call"></ion-icon>Llamar a JoinUp
    </button>
  </ion-toolbar>
</ion-footer>
